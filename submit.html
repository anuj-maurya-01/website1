<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Work - Lekh Verses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-amber-900">

  <!-- Header -->
  <header class="bg-amber-900 text-white py-6 shadow-lg">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Lekh Verses</h1>
      <a href="index.html" class="bg-amber-900 hover:bg-amber-800 text-white font-medium 
                         py-3 px-8 rounded-full shadow-lg transition duration-300">â¬… Back to Home</a>
    </div>
  </header>

  <!-- Submission Form Section -->
  <section class="py-16 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto">
    <div class="bg-white p-8 rounded-2xl shadow-xl">
      <h2 class="text-3xl font-bold text-center mb-6">Submit Your Work</h2>
      <p class="text-center text-amber-700 mb-8">
        Share your poetry, shayari, or verses with us. Weâ€™d love to feature your creativity ðŸ’«
      </p>

      <form action="https://formspree.io/f/xgvlrwey" method="POST" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Your Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 rounded-md bg-amber-50 border border-amber-300 
                        focus:ring-2 focus:ring-amber-500 focus:border-amber-500 
                        placeholder-amber-400">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 rounded-md bg-amber-50 border border-amber-300 
                        focus:ring-2 focus:ring-amber-500 focus:border-amber-500 
                        placeholder-amber-400">
        </div>

        <!-- Poem Title -->
        <div>
          <label for="title" class="block text-sm font-medium mb-1">Poem Title</label>
          <input type="text" id="title" name="title"
                 class="w-full px-4 py-2 rounded-md bg-amber-50 border border-amber-300 
                        focus:ring-2 focus:ring-amber-500 focus:border-amber-500 
                        placeholder-amber-400">
        </div>

        <!-- Poem Text -->
        <div>
          <label for="poem" class="block text-sm font-medium mb-1">Your Poem</label>
          <textarea id="poem" name="poem" rows="6" required
                    class="w-full px-4 py-2 rounded-md bg-amber-50 border border-amber-300 
                           focus:ring-2 focus:ring-amber-500 focus:border-amber-500 
                           placeholder-amber-400"
                    placeholder="Write your poem here..."></textarea>
        </div>

        <!-- Optional File Upload -->
        <div>
          <label for="file" class="block text-sm font-medium mb-1">Upload File (Optional)</label>
          <input type="file" id="file" name="file"
                 class="w-full text-sm text-amber-700 
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-amber-100 file:text-amber-900
                        hover:file:bg-amber-200">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
                  class="bg-amber-900 hover:bg-amber-800 text-white font-medium 
                         py-3 px-8 rounded-full shadow-lg transition duration-300">
            Submit Poem âœ¨
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-amber-900 text-white py-6 mt-16">
    <div class="max-w-4xl mx-auto text-center text-sm">
      Â© 2025 Lekh Verses. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
